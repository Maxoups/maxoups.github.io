                <div class="row">

                            <span id="recipe-chef"></span>
                            <h2 class="recipetitle" id="recipe-title" style="font-size:xxx-large;"></h2>
                            <div class="receipe-duration">
                                <h6 id="recipe-type">Type: Dessert</h6>
                                <h6 id="recipe-time">Prep_time</h6>
                                <h6 id="recipe-tags">Tags:</h6>
                                <label class="comments" recipe id="recipe-comments"></label>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Ingredients -->
                    <div class="col-12 col-lg-4">
                        <div class="ingredients">
                             <h4 class="fixed-title">Ingrédients</h4>
                             <div id="recipe-ingredients"></div>
                        </div>
                    </div>

                    <div class="col-12 col-lg-8">
                        <div class="preparation-steps">
                            <h4 class="fixed-title">Préparation</h4>
                            <div id="recipe-steps"></div>
                        </div>
                    </div>
                </div>


                <!-- COMMENTS -- >
                <div class="row">
                    <div class="col-12">
                        <div class="section-heading text-left">
                            <h3>Leave a comment</h3>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="contact-form-area">
                            <form action="#" method="post">
                                <div class="row">
                                    <div class="col-12 col-lg-6">
                                        <input type="text" class="form-control" id="name" placeholder="Name">
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                                    </div>
                                    <div class="col-12">
                                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                                    </div>
                                    <div class="col-12">
                                        <textarea name="message" class="form-control" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn delicious-btn mt-30" type="submit">Post Comments</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
