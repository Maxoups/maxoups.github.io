<html>
  <head>
    <style>
      .body {
        padding:10% 0;
        text-align:center;
      }
      .overlay {
        position:fixed;
        top:0;
        right:0;
        bottom:0;
        left:0;
        z-index:9999;
        background-color:black;
        color:white;
        padding:10% 0;
        text-align:center;
      }
    </style>
  </head>
  <body>
<div id="protect-body" class="body">Ciluk baaa!</div>
  <div id="protect-overlay" class="overlay">
  <form action="#">
    <input name="answer" type="password" placeholder="Password?"/> <button type="submit">Open</button>
  </form>
</div>
    
  <script>
  (function() {
    var o = document.getElementById('protect-overlay');
    o.getElementsByTagName('form')[0].onsubmit = function() {
      
      if (this.answer.value === atob('NzMwOA==')) {
        o.style.display = "none";
      } else {
        alert('Wrong password!');
      }
      return false;
    };
  })();
  </script>
  </body>
</html>
